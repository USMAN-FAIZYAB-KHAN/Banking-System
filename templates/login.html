{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block css %}
<style>
    body {
      background-color: #d7d9da;
    }

    .form-group {
      margin-top: 15px;
    }

    .form-container {
      background-color: #FFFFFF;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .signup-link {
      text-align: center;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container-fluid" style="display: flex; height: 100vh; align-items: center; justify-content: center;">
      <div class="col-12 col-md-6">
        <div class="form-container">
          <h3>Login</h3>
          <form method="post" action="">{% csrf_token %}
            <div class="form-group">
              <label for="email">Username</label>
              <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="pwd" id="password" placeholder="Enter password" required>
            </div>
            {% if error %}
            <div class="alert alert-danger" role="alert" style="padding: 8px; margin-top: 10px;">
                {{error}}
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Login</button>
          </form>
          <div class="signup-link">
            Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
          </div>
        </div>
    </div>
  </div>
{% endblock %}
