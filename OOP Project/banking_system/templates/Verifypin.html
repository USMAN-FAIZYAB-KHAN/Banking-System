{% extends 'base1.html' %}
{% block title %}Verify PIN{% endblock %}
{% block css %}
<style>
    label {
        font-size: 20px;
    }

    .form-control {
        margin-bottom: 10px;
    }

    .form-container {
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px #000;
    }

    .form-container .form-group label {
      font-weight: bold;
    }
    .form-container .btn-primary {
      background-color: #212529;
      border-color: #212529;
    }
    .form-container .btn-primary:hover {
      background-color: #343a40;
      border-color: #343a40;
    }

</style>
{% endblock %}
{% block content %}

    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100%;">
        <div class="row">
            <div class="form-container col-md-12 col-12" style="background-color: #212529; color: white; width: 500px;">
                <h2 class="text-center mb-4">Verify your PIN</h2>
                <form method="post" action="">{% csrf_token %}
                    <div class="form-group">
                        <label for="accountNum">Account No.</label>
                        <h3 style="color: rgb(63, 218, 63);">{{ account_num }}</h3>
                    </div>
                    <div class="form-group">
                        <label for="accountPin">Account PIN</label>
                        <br>
                        <input type="password" class="form-control" id="accountPin" style="width: 100%;" name="pin" placeholder="Enter account PIN" minlength="4" maxlength="4" required>
                    </div>
                    {% if error %}
                    <div class="alert alert-danger" role="alert" style="padding: 8px; margin-top: 10px;">
                        <h5>Incorrect PIN!</h5>
                    </div>
                    {% endif %}
                  <button type="submit" class="btn btn-success btn-block" style="margin-top: 8px;">Verify</button>
                </form>
              </div>
        </div>

{% endblock %}
